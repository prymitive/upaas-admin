[uwsgi]

master = true
socket = :0

env = DJANGO_SETTINGS_MODULE=upaas_admin.settings.dev
env = PYTHONPATH=../:%(PYTHONPATH)


attach-daemon = ./manage.py celery worker -Q builder -l INFO --autoreload -P solo -E

attach-daemon = ./manage.py celery worker -Q default,@(/etc/hostname) -l INFO --autoreload -c 4 -E

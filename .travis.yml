language: python

python:
  - 2.6
  - 2.7

install:
  - sudo apt-add-repository -y ppa:chris-lea/node.js
  - sudo apt-get update -qq || echo "apt-get update failed"
  - sudo apt-get -yy install nodejs
  - sudo npm install -g less
  - pip install -U pip
  - pip install -Ur requirements.txt --use-mirrors --download-cache $HOME/.pip-cache
  - pip install -Ur requirements-test.txt --use-mirrors --download-cache $HOME/.pip-cache
  - ./setup.py develop

script:
  - py.test -vs --pep8
  - UPAAS_CONFIG_DIR=tests DJANGO_SETTINGS_MODULE=upaas_admin.settings.dev ./upaas_admin/upaas_admin test -v 0 users || python -c "import upaas_admin.settings"

services:
  - mongodb

cache:
  directories:
    - $HOME/.pip-cache/

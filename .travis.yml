language: python

python:
  - 2.6
  - 2.7

install:
  - sudo apt-add-repository -y ppa:chris-lea/node.js
  - sudo apt-get update -qq || echo "apt-get update failed"
  - sudo apt-get -yy install nodejs
  - sudo npm install -g less
  - pip install -Ur requirements.txt --use-mirrors
  - pip install -Ur requirements-test.txt --use-mirrors
  - pip install --no-deps mongoengine==0.8.6
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  - ./setup.py develop --ignore-conflicts-at-my-risk || echo "setup.py failed"

script:
  - UPAAS_CONFIG_DIR=tests DJANGO_SETTINGS_MODULE=upaas_admin.settings.tests py.test -v --pep8 --cov upaas_admin --cov-config .coveragerc

services:
  - mongodb

virtualenv:
  system_site_packages: true

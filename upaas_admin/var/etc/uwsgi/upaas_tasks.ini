[uwsgi]

master = true

touch-reload = /var/run/upaas_tasks.reload
reload-mercy = 1800

plugin = logfile
logger = file:/var/log/uwsgi/upaas_tasks.log
log-maxsize = 52428800
log-date = true

env = DJANGO_SETTINGS_MODULE=upaas_admin.settings

attach-daemon = /usr/bin/upaas_admin builder_worker
attach-daemon = /usr/bin/upaas_admin backend_worker

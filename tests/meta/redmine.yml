os:
  Debian: &debian
    packages:
      - git-core
      - rake
      - libpq-dev
      - libmysqlclient-dev
      - libsqlite3-dev
      - imagemagick
      - libmagickcore-dev
      - libmagickwand-dev
  Ubuntu: *debian


interpreter:
  type: ruby
  versions:
    - 2.0.0


repository:
  clone: git clone --depth=10 --quiet --branch 2.4-stable git://github.com/redmine/redmine.git %destination%
  update:
    - rm -f Gemfile.lock
    - git reset --hard
    - git pull
  info: git log -n 1
  changelog: git log --no-merges %old%..%new%"


actions:
  setup:
    main:
      - gem install bundler
      - bundle install --without test development
    after: /bin/bash /tmp/after.sh


env:
  REDMINE_LANG: en


files:
  /tmp/after.sh: |
    if [ -n "$UPAAS_FRESH_PACKAGE" ] ; then
      echo ">>> Generating secret token"
      rake generate_secret_token || exit 1
    fi
    echo ">>> Migrating database"
    rake db:migrate || exit 1
    if [ -n "$UPAAS_FRESH_PACKAGE" ] ; then
      echo ">>> Loading default data"
      rake redmine:load_default_data || exit 1
    fi
  config/database.yml: |
    production:
      adapter: sqlite3
      database: db/redmine.db
